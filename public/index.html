<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UI KIT -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Its A Secret</title>
  </head>

  <body>
    <div class="main-container">
      <div class="container uk-position-center">
        <div class="uk-card uk-card-body card uk-margin">
          <h1>Whats Your Secret?....</h1>
        </div>
        <div>
          <form>
            <div class="uk-margin">
              <textarea class="uk-textarea" placeholder="Shhh..."></textarea>
            </div>

            <div class="margin">
              <select class="uk-select">
                <option>Category 1</option>
                <option>Category 2</option>
                <option>Category 3</option>
              </select>
            </div>

            <div class="uk-margin">
              <button class="post uk-button uk-button-default uk-width-1-1">
                Post
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--  UI Kit JS  -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>

    <!--  Jquery JS  -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="/js/api.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
