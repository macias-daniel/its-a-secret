<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap KIT -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Its A Secret</title>
  </head>

  <body>
    <div class="main">
      <!-- Toggle button -->
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-outline-primary m-3 switch-view"
            >
              View Secrets
            </button>
          </li>
        </ul>
      </nav>

      <!-- New Post Container -->
      <div class="new-post-container">
        <!-- Heading -->
        <div class="heading">
          <h1 class="headingText">
            Whats Your <span class="secret">Secret</span>?
          </h1>
        </div>
        <form>
          <!-- Text Area -->
          <div class="mt-3 mb-3">
            <textarea
              class="form-control"
              id="secretText"
              placeholder="Shhh..."
            ></textarea>
          </div>

          <!-- Category Select -->
          <div class="mt-3 mb-3">
            <select class="form-control" id="categorySelect">
              <option value="notValid">Select your secret type</option>
              <option value="personal">Personal</option>
              <option value="private">Private</option>
              <option value="random">Random</option>
            </select>
          </div>

          <!-- Post Button -->
          <div class="mt-3 mb-3">
            <button class="post btn btn-outline-danger btn-lg btn-block">
              Post
            </button>
          </div>
        </form>
      </div>

      <!-- View Secret Container -->
      <div class="search-secret-container">
        <div class="container">
          <!-- Search by category title -->
          <div class="row">
            <div class="col heading">
              <h3 class="searchText">
                Search for a <span class="secret">Secret</span>...
              </h3>
            </div>
          </div>
          <!-- Search by category form -->
          <div class="row">
            <div class="col-sm-6 mb-3">
              <form>
                <select class="form-control" id="searchCategorySelect">
                  <option value="notValid">What category?</option>
                  <option value="personal">Personal</option>
                  <option value="private">Private</option>
                  <option value="random">Randomize</option>
                </select>
              </form>
            </div>
            <div class="col-sm-6 mb-4">
              <button
                type="button"
                class="search-secret btn btn-outline-danger btn-block"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="view-secret-container">
        <!-- Exit Icon -->
        <svg
          class="bi bi-x exit-icon"
          width="2em"
          height="2em"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
            clip-rule="evenodd"
          />
        </svg>
        <!-- Spinner -->
        <div class="text-center spinner">
          <div
            class="spinner-grow text-warning spinner"
            role="status"
            style="width: 3rem; height: 3rem;"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!--  Jquery JS  -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>

    <!--  Bootstrap JS  -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="/js/script.js"></script>
  </body>
</html>
